<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <title>AR Model Viewer</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- AR Scene -->
  <a-scene 
    vr-mode-ui="false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
  >
    <a-marker type="pattern" url="assets/markers/marker.patt">
      <a-entity id="scene-root">
        <a-entity id="model-container"></a-entity>
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- UI Elements -->
  <div id="model-popup" class="model-popup">
    <div id="model-name" class="model-name"></div>
  </div>

  <div class="controls-container">
    <div class="size-controls">
      <div class="slider-container">
        <label for="model-scale">Scale: <span id="model-scale-value">1.00</span></label>
        <input type="range" id="model-scale" min="0.1" max="5" step="0.01" value="1.00">
      </div>
    </div>

    <div class="action-buttons">
      <button id="toggle-model" class="action-btn">Switch Variant</button>
      <button id="toggle-lang" class="action-btn">EN/Ø¹/FR</button>
    </div>

    <div class="thumbnail-container" id="model-selector"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
