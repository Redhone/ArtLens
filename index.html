<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Model Viewer</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a-scene 
    vr-mode-ui="false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >
    <!-- Marker Definition -->
    <a-marker type="pattern" url="assets/markers/marker.patt">
      <!-- Scene Root -->
      <a-entity id="scene-root">
        <!-- Model Container -->
        <a-entity id="model-container"></a-entity>
      </a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Model Name Popup -->
  <div id="model-popup" class="model-popup">
    <div id="model-name" class="model-name"></div>
  </div>

  <!-- Control Panel -->
  <div class="controls">
    <div class="mselector">
      <div class="model-selector" id="model-selector"></div>
    </div>
    <div class="action-buttons">
      <button id="toggle-model">Switch Variant</button>
      <button id="toggle-lang">EN/Ø¹/FR</button>
    </div>
  </div>

  <!-- Size Controls -->
  <div class="size-controls">
    <div class="size-slider">
      <label>Model Scale: <span id="model-scale-value">1.00</span></label>
      <input type="range" id="model-scale" min="0.1" max="10" step="0.01" value="1.00">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
